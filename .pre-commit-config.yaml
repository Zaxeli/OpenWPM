repos:
  - repo: https://github.com/hhatto/autopep8
    rev: 1.5.2
    hooks:
      - id: autopep8
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
      - id: flake8
  - repo: https://github.com/ryanrhee/shellcheck-py
    rev: v0.7.0.1-1
    hooks:
      - id: shellcheck
  - repo: https://github.com/timothycrosley/isort
    rev: 4.3.21
    hooks:
    -   id: isort
